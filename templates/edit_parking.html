{% extends "base.html" %} {% block title %}Edit Parking Lot - Admin{% endblock
%} {% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card">
      <div class="card-header" style="background-color: #948979">
        <h3><i class="fas fa-edit me-2"></i>Edit Parking Lot</h3>
      </div>
      <div class="card-body" style="background-color: #dfd0b8">
        <form method="POST">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="location_name" class="form-label">Location Name</label>
              <input
                type="text"
                class="form-control"
                id="location_name"
                name="location_name"
                value="{{ parking_lot.location_name }}"
                required
                style="background-color: #eee7d9; border: 1px solid #393e46"
              />
            </div>
            <div class="col-md-6 mb-3">
              <label for="hourly_rate" class="form-label">Price per Hour</label>
              <input
                type="number"
                step="0.01"
                class="form-control"
                id="hourly_rate"
                name="hourly_rate"
                value="{{ parking_lot.hourly_rate }}"
                required
                style="background-color: #eee7d9; border: 1px solid #393e46"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-md-8 mb-3">
              <label for="address" class="form-label">Address</label>
              <input
                type="text"
                class="form-control"
                id="address"
                name="address"
                value="{{ parking_lot.address }}"
                required
                style="background-color: #eee7d9; border: 1px solid #393e46"
              />
            </div>
            <div class="col-md-4 mb-3">
              <label for="pin_code" class="form-label">Pin Code</label>
              <input
                type="text"
                class="form-control"
                id="pin_code"
                name="pin_code"
                value="{{ parking_lot.pin_code }}"
                required
                style="background-color: #eee7d9; border: 1px solid #393e46"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="total_spots" class="form-label">Maximum Number of Spots</label>
              <input
                type="number"
                class="form-control"
                id="total_spots"
                name="total_spots"
                value="{{ parking_lot.total_spots }}"
                required
              />
            </div>
            <div class="col-md-6 d-flex align-items-end">
              <div class="d-flex gap-2">
                <button
                  type="submit"
                  class="btn"
                  style="background-color: #948979"
                >
                  <i class="fas fa-save me-2"></i>Update Parking Lot
                </button>
                <a
                  href="{{ url_for('manage_parking') }}"
                  class="btn btn-outline-secondary"
                >
                  <i class="fas fa-arrow-left me-2"></i>Cancel
                </a>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
