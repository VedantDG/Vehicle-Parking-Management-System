{% extends "base.html" %} {% block title %}Register - Parking Management
System{% endblock %} {% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div
        class="card-header text-center"
        style="background-color: #948979; color: #222831"
      >
        <h3><i class="fas fa-user-plus me-2"></i>User Registration</h3>
      </div>
      <div class="card-body" style="background-color: #dfd0b8; color: #393e46">
        <form method="POST">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              required
              style="background-color: #eee7d9; border: 1px solid #393e46"
            />
            <div class="form-text">Choose a unique username</div>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
              style="background-color: #eee7d9; border: 1px solid #393e46"
            />
            <div class="form-text">Enter a valid email address</div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              required
              style="background-color: #eee7d9; border: 1px solid #393e46"
            />
            <div class="form-text">
              Password should be at least 6 characters
            </div>
          </div>

          <div class="d-grid">
            <button
              type="submit"
              class="btn"
              style="background-color: #948979; color: #222831"
            >
              <i class="fas fa-user-plus me-2"></i>Register
            </button>
          </div>
        </form>

        <div class="text-center mt-3">
          <p class="mb-0">
            Already have an account?
            <a href="{{ url_for('login') }}" style="color: #222831"
              >Login here</a
            >
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
