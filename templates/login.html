{% extends "base.html" %} {% block title %}Login - Parking Management System{%
endblock %} {% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card" style="border: 1px solid #393e46; border-radius: 1rem">
      <div
        class="card-header text-center"
        style="background-color: #948979; color: #222831"
      >
        <h3><i class="fas fa-sign-in-alt me-2"></i>Login</h3>
      </div>
      <div class="card-body" style="background-color: #dfd0b8; color: #393e46">
        <form method="POST">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              required
              style="background-color: #eee7d9; border: 1px solid #393e46"
            />
          </div>

          <div class="mb-4">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              required
              style="background-color: #eee7d9; border: 1px solid #393e46"
            />
          </div>

          <div class="d-grid">
            <button type="submit" class="btn" style="background-color: #948979">
              <i class="fas fa-sign-in-alt me-2"></i>Login
            </button>
          </div>
        </form>

        <div class="text-center mt-3">
          <p class="mb-0">
            Don't have an account?
            <a href="{{ url_for('register') }}" style="color: #222831"
              >Register here</a
            >
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
